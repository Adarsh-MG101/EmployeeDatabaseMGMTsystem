{% extends 'layout.html' %}
{% block content %}
<h2 class="display-4">{{ action }} Employee</h2><br>
<form method="POST">
    <label>Name:</label>
    <input type="text" name="name" value="{{ employee.name if employee else '' }}" required><br>
    <label>Department:</label>
    <input type="text" name="department" value="{{ employee.department if employee else '' }}" required><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ employee.email if employee else '' }}" required><br>
    <label>Salary:</label>
    <input type="number" name="salary" step="0.01" value="{{ employee.salary if employee else '' }}" required><br>
    <label>Hire Date:</label>
    <input type="text" name="hire_date" placeholder="YYYY-MM-DD" value="{{ employee.hire_date if employee else '' }}" required><br><br>
    <button type="submit">{{ action }}</button>
</form>
<!-- <a href="{{ url_for('dashboard') }}">Back to Dashboard</a> -->
{% endblock %}
