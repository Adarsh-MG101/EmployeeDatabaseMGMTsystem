<!DOCTYPE html>
<html>
<head>
    <title>Employee Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <nav>
        <a class="btn btn-outline-primary" href="{{ url_for('register') }}" role="button">Register</a>
        <a type="button" class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Dashboard</a>
        {% if current_user.is_authenticated %}
        <a  type="button" class="btn btn-outline-danger" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
    </nav>
    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash">
            {% for message in messages %}
              <div class="alert alert-danger" role="alert">
                {{ message }}
              </div>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
